				<h3 class="entry">R. Q. 1. ⇒ <span class="ar">نهنه</span></h3>
				<div class="sense" id="nh_RQ1_A1">
					<p><span class="ar long">نَهْنَهَ بِهِ</span> <em>He cried out to him,</em> or <em>at him,</em> namely, a beast of prey, <em>in order that he might forbear, refrain,</em> or <em>abstain.</em> <span class="auth">(TA.)</span></p>
