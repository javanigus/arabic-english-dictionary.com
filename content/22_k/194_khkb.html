				<h3 class="entry"><span class="ar">كَهْكَبٌ</span></h3>
				<div class="sense" id="kahokabN_A1">
					<p><span class="ar">كَهْكَبٌ</span> and <span class="ar">كَهْكَمٌ</span> <em>i. q.</em> <span class="ar">بَاذِنْجَانٌ</span> <span class="add">[The <em>eggplant,</em> or <em>melongena</em>]</span>. <span class="auth">(IAạr, T, Ḳ.)</span> Mentioned in the T in art. <span class="ar">كهكم</span>; whence it seems that the <span class="ar">ب</span> is a substitute for <span class="ar">م</span>. <span class="auth">(TA.)</span></p>
				</div>
