				<h3 class="entry">Q. 1. ⇒ <span class="ar">كعسب</span></h3>
				<div class="sense" id="kEsb_Q1_A1">
					<p><em>He ran</em> <span class="auth">(Ḳ)</span> <em>vehemently:</em> like <span class="ar">كَعْظَلَ</span>: <span class="auth">(TA:)</span> <em>and fled:</em> <span class="auth">(Ḳ:)</span> like <span class="ar">كَعْسَمَ</span>: <span class="auth">(TA:)</span> or <em>he ran slowly:</em> or <em>he walked quickly:</em> or <em>he walked in the manner of a drunken man.</em> <span class="auth">(Ḳ.)</span></p>
