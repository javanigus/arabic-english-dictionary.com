				<h3 class="entry"><span class="ar">كَمِىٌّ</span></h3>
				<div class="sense" id="kamieBN_A1">
					<p><span class="ar">كَمِىٌّ</span> A <em>courageous</em> man: or one <em>wearing arms</em> or <em>armour:</em> <span class="auth">(Ḳ:)</span> or a <em>courageous</em> man <em>covered,</em> or <em>protected, by arms</em> or <em>armour;</em> <span class="auth">(Ṣ;)</span> a <em>courageous armed</em> man.</p>
