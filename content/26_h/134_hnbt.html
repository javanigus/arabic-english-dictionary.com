				<h3 class="entry">Q. 1. ⇒ <span class="ar">هنبت</span></h3>
				<div class="sense" id="hnbt_Q1_A1">
					<p><span class="ar">هَنْبَتَ</span>, inf. n. <span class="ar">هَنْبَتَةٌ</span>, <em>He was languid and sluggish.</em> <span class="auth">(IḲṭṭ, Ḳ.)</span> It may be said that the <span class="ar">ن</span> is augmentative, and that the word is derived from <span class="ar">هَبْتَةٌ</span>, signifying “weakness.” <span class="auth">(TA.)</span></p>
