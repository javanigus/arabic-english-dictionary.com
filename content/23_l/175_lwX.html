				<h3 class="entry"><span class="ar">لَاشَ</span></h3>
				<div class="sense" id="laAXa_A1">
					<p><span class="ar">لَاشَ</span> an abbreviation of <span class="ar">لَاشَىْءَ</span> <span class="add">[<em>Nothing</em>]</span>. It is generally used coupled, or connected, with a word of similar form; as in the saying <span class="ar long">المَاشُ خَيْرٌ مِنْ لَاشَ</span>, which <a href="../24_m/197_mwX.html">see in art. <span class="ar">موش</span></a>. <span class="auth">(TA.)</span></p>
