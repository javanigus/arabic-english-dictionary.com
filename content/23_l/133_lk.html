					<p><span class="ar">لكَّهُ</span> <em>He pushed him,</em> or <em>thrust him;</em> like <span class="ar">دَكَّهُ</span> and <span class="ar">صَكَّهُ</span>. <span class="auth">(Aṣ, TA in art. <span class="ar">دك</span>.)</span></p>
				</div>
			</section>
