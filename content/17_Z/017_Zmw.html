				<h3 class="entry"><span class="ar">ظِمْوٌ</span></h3>
				<div class="sense" id="ZimowN_A1">
					<p><span class="ar">ظِمْوٌ</span>, relating to the <span class="ar">أَظْمَآء</span> of camels, <a href="#ZimoCN">is a dial. var. of <span class="ar">ظِمْءٌ</span></a>, <span class="auth">(M,)</span> signifying The <em>interval between two drinkings in the coming of camels to water.</em> <span class="auth">(T.)</span> <span class="add">[<a href="../">See art. <span class="ar">ظمأ</span></a>.]</span></p>
				</div>
